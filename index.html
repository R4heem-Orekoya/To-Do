<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/list.png">
</head>
<body class="">

    <div class="background"></div>

    <div class="wrapper">
        <header>
            <h1>TODO</h1>

            <button class="change-mode">
                <img src="Images/icon-moon.svg" alt="...">
                <img src="Images/icon-sun.svg" alt="...">
            </button>
        </header>

        <div class="input-area">
            <div class="circle"></div>
            <input type="text" placeholder="Create a new to-do..." class="input">
        </div>

        <div class="to-do-area">
            <ul class="to-dos">
    
            </ul>

                
            <div class="bar">
                <div
                    <span class="remaining">0 items left</span>
                </div>

                <div class="actions">
                    <span class="all action current">All</span>
                    <span class="active action">Active</span>
                    <span class="completed action">Completed</span>
                </div>

                <span class="clear">Clear Completed</span>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
